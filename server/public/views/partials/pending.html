<md-dialog  class="pending-dialog" aria-label="List dialog">
  <md-dialog-content>
    <h2>Pending Deeds:</h2>
    <md-list>
      <md-list-item class="md-2-line" ng-repeat="deed in pending">
        <p>{{ deed.username }}: {{ deed.description }}</p>
        <md-checkbox checklist-value="deed.description" checklist-model="checked" aria-label="Checkbox 1"></md-checkbox>
      </md-list-item>
    </md-list>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button ng-click="cancel()" class="md-primary">Cancel</md-button>
    <md-button ng-click="save()" class="md-primary">Save</md-button>
  </md-dialog-actions>
</md-dialog>
