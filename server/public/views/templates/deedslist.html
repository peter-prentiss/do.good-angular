<div class="deedslist">
  <md-content>
    <md-list flex>
      <md-subheader class="md-no-sticky">Your Saved Deeds:</md-subheader>
      <md-list-item layout="row" layout-align="space-between center" class="md-1-line" ng-repeat="deed in dc.savedDeeds" ng-click="dc.showDeed($event, deed, $index)">
        <div class="md-list-item-text" layout="column">
          <h3 class="list-heading">{{ deed.description }}</h3>
        </div>
        <md-button class="md-fab md-mini complete" aria-label="Complete Deed" ng-click="dc.completeDeed(deed)">
            <md-icon md-svg-src="images/icons/check.svg"></md-icon>
        </md-button>
        <!-- <i class="material-icons complete" ng-click="dc.completeDeed(deed)">check_circle</i> -->
        <md-divider ></md-divider>
      </md-list-item>
      <md-subheader class="md-no-sticky">Ideas for Good Deeds:</md-subheader>
      <md-list-item layout="row" layout-align="end center" class="md-1-line" ng-repeat="deed in dc.deedslist">
        <div class="md-list-item-text" layout="column">
          <h3 class="list-heading">{{ deed.description }}</h3>
        </div>
        <div layout="row" layout-align="e center">
          <md-button class="md-fab md-mini save" aria-label="Save Deed" ng-click="dc.saveDeed(deed)">
              <md-icon md-svg-src="images/icons/grade.svg"></md-icon>
          </md-button>

          <!-- <i class="material-icons save" ng-click="dc.saveDeed(deed)">star</i> -->
          <md-button class="md-fab md-mini complete" aria-label="Complete Deed" ng-click="dc.completeDeed(deed)">
              <md-icon md-svg-src="images/icons/check.svg"></md-icon>
          </md-button>
          <!-- <i class="material-icons complete" ng-click="dc.completeDeed(deed)">check_circle</i> -->
        </div>
        <md-divider ></md-divider>
      </md-list-item>
    </md-list>
  </md-content>

</div>
