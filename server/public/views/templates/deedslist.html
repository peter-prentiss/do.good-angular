<div class="deedslist">
  <md-content>
    <md-list flex>
      <md-subheader class="md-no-sticky">Your Deeds:</md-subheader>
      <md-list-item class="md-1-line" ng-repeat="deed in dc.deedslist">
        <div class="md-list-item-text" layout="column">
          <h3 class="list-heading">{{ deed.description }}</h3>
        </div>
        <i class="material-icons save" ng-click="dc.saveDeed(deed)">star</i>
        <i class="material-icons complete" ng-click="dc.completeDeed(deed)">check_circle</i>
        <md-divider ></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
