<div class="completed-deeds">
  <md-content>
    <md-list flex>
      <md-subheader class="md-no-sticky">Your Completed Deeds:</md-subheader>
      <md-list-item class="md-1-line" layout="row" layout-align="space-between center" ng-repeat="deed in dc.completedDeeds">
        <div class="md-list-item-text">
          <h4>{{ deed.description }}</h4>
        </div>
        <div>
          <md-button class="md-fab md-mini share" aria-label="Share Deed" ng-hide="deed.shared" ng-click="dc.shareDeed(deed)">
              <md-icon md-svg-src="images/icons/share.svg"></md-icon>
          </md-button>
        </div>
        <!-- <i class="material-icons share" ng-hide="deed.shared" ng-click="dc.shareDeed(deed)">share</i> -->
        <md-divider ></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
</div>
<div ng-include="'views/partials/nav.html'"></div>
