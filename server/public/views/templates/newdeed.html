<div ng-include="'views/partials/header.html'"></div>

<div class="new-deed">
  <h2>New Deed:</h2>
  <form ng-submit="dc.addDeed(dc.description, dc.note)">
    <div>
      <md-input-container>
        <label for="description">Description:</label>
        <input id="description" type="text" ng-model="dc.description" autofocus/>
      </md-input-container>
      <div layout="column" layout-align="space-between center">
        <p>Adding the below will be replaced by people in your user info:</p>
        <md-button ng-click="dc.inputConcat('your partner')" class="md-raised">+ your partner</md-button>
        <md-button ng-click="dc.inputConcat('your child')" class="md-raised">+ your child</md-button>
        <md-button ng-click="dc.inputConcat('your friend')" class="md-raised">+ your friend</md-button>

      </div>

      <md-input-container class="md-block">
        <label>Note (for your eyes only):</label>
        <textarea ng-model="dc.note" md-maxlength="140" rows="3" md-select-on-focus></textarea>
      </md-input-container>
    </div>
    <!-- <input class="btn btn-default" type="submit" name="submit" value="Submit New Deed" /> -->
    <md-checkbox ng-model="dc.save" aria-label="Checkbox Save">
      Save to your deeds
    </md-checkbox>
    <md-checkbox ng-model="dc.share" aria-label="Checkbox Share">
      Share idea with others
    </md-checkbox>
    <md-button ng-click="dc.addDeed(dc.description, dc.note)" class="md-raised md-primary">Add New Deed</md-button>
  </form>
</div>
<div ng-include="'views/partials/nav.html'"></div>
