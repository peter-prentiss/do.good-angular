<div ng-include="'views/partials/header.html'"></div>
<div class="login">
  <h1 class="lead">Login</h1>
    <h4 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h4>
    <form ng-submit="lc.login()">
      <div>
        <md-input-container>
          <label for="username">Username:</label>
          <input type="text" ng-model="lc.user.username" autofocus/>
        </md-input-container>

      </div>
      <div>
        <md-input-container>
          <label for="password">Password:</label>
          <input type="password" ng-model="lc.user.password" />
        </md-input-container>
      </div>
      <div>
        <md-content>
          <!-- <input class="btn btn-default" type="submit" name="submit" value="Log In" /> -->
          <md-button type="submit" class="md-raised md-primary">Log In</md-button>
          <a href="#register">Register</a>
        </md-content>
      </div>
    </form>
</div>
