<div class="shared-deeds">
  <md-content>
    <md-list flex>
      <md-subheader class="md-no-sticky">Shared Deeds:</md-subheader>
      <md-list-item class="md-2-line shared-item" ng-repeat="deed in sc.sharedList">
          <div class="md-list-item-text" layout="column">
            <p>{{ deed.username }} did a good deed:</p>
            <h3 class="list-heading">{{ deed.description }}</h3>
          </div>
          <div layout="row" layout-align="end center">
            <div class="md-list-item-text" layout="column" layout-align="center center">
              <md-button ng-click="sc.likeShared(deed)" class="md-fab md-mini md-primary" aria-label="Like">
                <md-icon md-svg-src="images/icons/thumb_up.svg"></md-icon>
              </md-button>
              <p>{{ deed.likes }}</p>
            </div>
            <div class="md-list-item-text" layout="column" layout-align="center center">
              <md-button class="md-fab md-mini comment-bubble" aria-label="Comment" ng-click="sc.commentDeed($event, deed)">
                <md-icon md-svg-src="images/icons/question_answer.svg"></md-icon>
              </md-button>
              <p>
                {{ deed.comments.length }}
              </p>
            </div>
          </div>

        <md-divider ></md-divider>
      </md-list-item>
    </md-list>
  </md-content>

  <!-- Angular bootstrap experimentation -->

</div>
<div ng-include="'views/partials/nav.html'"></div>
